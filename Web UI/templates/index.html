<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- CSS only -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="../resources/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="alert alert-danger hide mt-5" role="alert">
        <strong>Hello There!</strong> Server is Down.
      </div>
      <nav class="navbar navbar-light mt-5">
        <div class="d-inline mx-auto">
          <a href="index.html" class="btn btn-outline-primary" role="button">Home</a>
          <a href="#" class="btn btn-outline-primary" role="button" id="logout">Logout</a>
          <a href="login.html" class="btn btn-outline-primary" role="button" id="login">Login</a>
        </div>
      </nav>
      <div class="row">
        <div class="col-6" id="main-section">
          <div class="row">
            <div class="col mt-5">
              <form id="status_form" class="hide">
                <div class="form-group">
                  <label for="status">Status</label>
                  <textarea class="form-control" id="status" rows="3"></textarea>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="privacy" id="public" value="public" checked>
                  <label class="form-check-label" for="public">Public</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="privacy" id="private" value="private">
                  <label class="form-check-label" for="private">Private</label>
                </div>
                <select class="form-control" id="locations">
                </select>
                <button type="submit" class="btn btn-primary mt-4" id="post_btn">Post</button>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col mt-5" id="status_items">
              
            </div>
            
          </div>
        </div>
        <div class="col-3 ml-auto" id="active_user_section">
          <div class="mt-5">
            <p class="border-bottom mb-5">Active Users</p>
            <div id="active_user_lists">
              
            </div>
          </div>
        </div>
        
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" 
    integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="../resources/js/websocket.js"></script>
    <script src="../resources/js/ajaxMethods.js"></script>
    <script src="../resources/js/index.js"></script>
  </body>
</html>
