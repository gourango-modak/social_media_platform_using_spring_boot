<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header main-header">
        <div class="navBar">
          <a href="login.html" id="logIn">Login</a>
          <a href="registration.html" id="registrationLink">Registration</a>
          <a href="login.html" id="logOut">Log Out</a>
        </div>
      </div>
      <div class="post-form hide" id="addPostForm">
        <div class="header">
          <!-- <div class="logOut">
            <a href="login.html">Log Out</a>
          </div> -->
          <h1>Post a Status</h1>
        </div>
        <form id="post_form">
          <div class="form-group">
            <label for="status">Status</label>
            <textarea rows="5" id="status_description">
Enter Your Status</textarea
            >
          </div>
          <div class="form-group">
            <label for="privacy">Choose Privacy</label>
            <div class="radio-form">
              <input
                type="radio"
                id="public"
                name="privacy"
                value="public"
                checked="checked"
              />
              <label for="public">Public</label>
              <input
                type="radio"
                class="radio"
                id="private"
                name="privacy"
                value="private"
              />
              <label for="private">Private</label>
            </div>
          </div>
          <div class="form-group">
            <select id="locations"></select>
          </div>
          <button type="submit" class="btn" id="post_btn">Post</button>
        </form>
      </div>
      <div class="header status-header">
        <div class="navBar">
          <a href="login.html">Login</a>
          <a href="registration.html">Registration</a>
          <a href="login.html" id="logOut">Log Out</a>
        </div>
      </div>
      <div class="header">
        <h1>All Status</h1>
      </div>
      <div class="status" id="status_items"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="../JS/cookie.js"></script>
    <script src="../JS/index.js"></script>
  </body>
</html>
